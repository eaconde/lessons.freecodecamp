<html ng-app="CalculatorApp">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body ng-controller="CalculatorController as calcCtrl">

  <div id="header">

  </div>

  <div id="container" class="phone">
    <div id="phone_screen">

      <div id="screen">
        <div id="eq">
          <p id="eqValue">{{expression}}</p>

        </div>
        <div id="num">
          <p id="numValue">{{number}}</p>
        </div>
      </div>

      <div id="digits">
        <div>
          <a href="#" class="btn btn-default btn-dark btn-small bordered" ng-click="reset()">c</a>
          <a href="#" class="btn btn-default btn-dark btn-small bordered" ng-click="memoryClear()">mc</a>
          <a href="#" class="btn btn-default btn-dark btn-small bordered" ng-click="memoryRecall()">mr</a>
          <a href="#" class="btn btn-default btn-dark btn-small bordered no-right" ng-click="memoryAdd()">m+</a>
        </div>
        <div>
          <a class="btn btn-default bordered" ng-click="backspace()"><i class="fa fa-arrow-circle-left"></i></a>
          <a class="btn btn-default bordered" ng-click="setSign()">±</a>
          <a class="btn btn-default bordered" ng-click="setPercent()">%</a>
          <a class="btn btn-default btn-dark bordered no-right operator" ng-click="setOperand('+')">+</a>
        </div>
        <div>
          <a class="btn btn-default bordered" ng-click="setNumber('7')">7</a>
          <a class="btn btn-default bordered" ng-click="setNumber('8')">8</a>
          <a class="btn btn-default bordered" ng-click="setNumber('9')">9</a>
          <a class="btn btn-default btn-dark bordered no-right operator" ng-click="setOperand('-')">-</a>
        </div>
        <div>
          <a class="btn btn-default bordered" ng-click="setNumber('4')">4</a>
          <a class="btn btn-default bordered" ng-click="setNumber('5')">5</a>
          <a class="btn btn-default bordered" ng-click="setNumber('6')">6</a>
          <a class="btn btn-default btn-dark bordered no-right operator" ng-click="setOperand('/')">÷</a>
        </div>

        <div>
          <a class="btn btn-default bordered" ng-click="setNumber('1')">1</a>
          <a class="btn btn-default bordered" ng-click="setNumber('2')">2</a>
          <a class="btn btn-default bordered" ng-click="setNumber('3')">3</a>
          <a class="btn btn-default btn-dark bordered no-right operator" ng-click="setOperand('*')">x</a>
        </div>

        <div>
          <a href="#" class="btn btn-default bordered no-bottom double" ng-click="setNumber('0')">0</a>
          <a href="#" class="btn btn-default bordered no-bottom" ng-click="setNumber('.')">.</a>
          <a id="equals" href="#" class="btn btn-default btn-dark bordered no-right no-bottom" ng-click="calculate()">=</a>
        </div>
      </div>

    </div>
  </div>

  <div class="button">
    <div class="inner-button"></div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
</body>

</html>
