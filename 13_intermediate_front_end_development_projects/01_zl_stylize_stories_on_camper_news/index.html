<html ng-app="newsStore">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="../scripts/angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="main.scss" media="screen" title="no title" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="search">
    <div class="row">
      <div class="col-sm-4">
        <img src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" alt="FreeCodeCamp" class="img-responsive" />
      </div>
      <div class="col-sm-4">
        <h1 id="camper-header">Camper News</h1>
      </div>
      <div class="col-sm-4">
        <div id="searchText" class="form-group has-feedback">
          <label for="search" class="sr-only">Search</label>
          <input type="text" class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" name="search" ng-model="searchText" id="search" placeholder="Search">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>

      </div>
    </div>


  </div>

  <div id="content-wrapper">

    <div class="container">
      <div id="articles-wrap" ng-controller="NewsController as news">
        <div id="articles">
          <ul class="rig columns-3" >
            <li id="newsItem" ng-repeat="newsItem in news | filter:searchText" title="{{newsItem.metaDescription}}">
              <div id="headline">
                <h5>{{newsItem.headline}}</h5>
              </div>

              <a href="{{newsItem.link}}" target="_blank">
                <div id="img-wrap" style="background-image: url('{{newsItem.image}}') "></div>
              </a>

              <div id="author">
                <a href="http://www.freecodecamp.com/{{newsItem.author.username}}" target="_blank"><cite class="pull-left">@{{newsItem.author.username}}</cite></a>
              <em class="glyphicon glyphicon-heart pull-right likes">{{newsItem.rank}}</em>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>


</body>

</html>
