<!DOCTYPE html>

<!-- store assignment -->
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <title>Fun with Angular JS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>

    <!-- controller usage -->
    <div ng-controller="StoreController as store">
      <!-- ng-repeat -->                                            <!-- ng-hide -->
      <div class="product row" ng-repeat="product in store.products" ng-hide="product.soldOut">
        <h1> {{product.name}}</h1>
        <h2> ${{product.price}} </h2>
        <p> {{product.description}} </p>
        <!-- ng-show -->
        <button ng-show="product.canPurchase">Add to Cart</button>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js" charset="utf-8"></script>
    <script src="modules/app.js" charset="utf-8"></script>
  </body>
</html>
